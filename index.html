<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal AI Chat Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(16px);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a, #020617);
            color: #f8fafc;
            margin: 0;
            overflow: hidden;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(99, 102, 241, 0.5);
            outline: none;
        }

        /* Message Bubble Transitions */
        .message-enter {
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.3s forwards ease-out;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 5px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        /* Markdown Styles */
        .prose pre {
            background: rgba(0, 0, 0, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 1rem;
            position: relative;
        }

        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            background: rgba(255,255,255,0.1);
            border-radius: 0.25rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        /* Loading Screen Overlay */
        #loading-overlay {
            position: fixed;
            inset: 0;
            background: #020617;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                z-index: 50;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <div id="loading-overlay">
        <div class="w-12 h-12 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
        <div class="text-indigo-300 font-medium tracking-widest animate-pulse">LOADING ARCHIVE</div>
    </div>

    <audio id="snd-send" src="https://assets.mixkit.co/active_storage/sfx/2358/2358-preview.mp3" preload="auto"></audio>
    <audio id="snd-token" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

    <div class="flex flex-1 overflow-hidden h-screen">
        
        <aside id="sidebar" class="sidebar glass-panel w-72 h-full flex flex-col border-r border-white/10">
            <div class="p-4 flex items-center justify-between">
                <h1 class="font-bold text-xl bg-gradient-to-r from-indigo-400 to-cyan-400 bg-clip-text text-transparent">AI ARCHITECT</h1>
                <button onclick="createNewChat()" class="p-2 hover:bg-white/10 rounded-lg transition-colors">
                    <i data-lucide="plus-circle" class="w-5 h-5 text-indigo-300"></i>
                </button>
            </div>
            
            <div id="chat-list" class="flex-1 overflow-y-auto p-2 space-y-1">
                </div>

            <div class="p-4 border-t border-white/10 space-y-2">
                <button onclick="toggleSettings()" class="w-full flex items-center gap-3 p-3 hover:bg-white/10 rounded-xl transition-all group">
                    <i data-lucide="settings" class="w-5 h-5 group-hover:rotate-45 transition-transform"></i>
                    <span>Settings</span>
                </button>
                <div id="system-prompt-trigger" onclick="toggleSystemPrompt()" class="w-full flex items-center gap-3 p-3 hover:bg-white/10 rounded-xl cursor-pointer">
                    <i data-lucide="brain-circuit" class="w-5 h-5"></i>
                    <span class="text-sm">Persona Config</span>
                </div>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative min-w-0">
            
            <header class="h-16 flex items-center justify-between px-6 border-b border-white/5 glass-panel z-10">
                <div class="flex items-center gap-4">
                    <button id="menu-toggle" class="md:hidden p-2">
                        <i data-lucide="menu"></i>
                    </button>
                    <div id="active-chat-title" class="font-medium text-white/80 truncate max-w-[200px]">New Conversation</div>
                </div>
                <div class="flex items-center gap-4">
                    <span id="model-badge" class="hidden sm:inline-block px-3 py-1 bg-indigo-500/20 border border-indigo-500/30 rounded-full text-xs text-indigo-300 font-mono">
                        deepseek-r1
                    </span>
                    <button onclick="clearChat()" class="p-2 hover:text-red-400 transition-colors">
                        <i data-lucide="trash-2" class="w-5 h-5"></i>
                    </button>
                </div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6">
                <div id="welcome-ui" class="h-full flex flex-col items-center justify-center text-center opacity-50">
                    <div class="w-20 h-20 mb-6 glass-panel rounded-3xl flex items-center justify-center">
                        <i data-lucide="sparkles" class="w-10 h-10 text-indigo-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-2">How can I help you today?</h2>
                    <p class="max-w-sm text-sm">Upload files, paste code, or start a deep reasoning session using the controls below.</p>
                </div>
            </div>

            <div class="p-4 md:p-6 bg-gradient-to-t from-slate-950 via-slate-950/80 to-transparent">
                <div class="max-w-4xl mx-auto relative group">
                    <div id="file-previews" class="flex flex-wrap gap-2 mb-2"></div>
                    
                    <div class="glass-input rounded-2xl p-2 flex flex-col gap-2">
                        <textarea id="user-input" rows="1" 
                            class="w-full bg-transparent p-3 resize-none focus:outline-none min-h-[50px] max-h-[300px]"
                            placeholder="Type your message..."
                            oninput="autoResize(this)"></textarea>
                        
                        <div class="flex items-center justify-between border-t border-white/5 pt-2 px-2">
                            <div class="flex items-center gap-1">
                                <label class="p-2 hover:bg-white/10 rounded-lg cursor-pointer transition-colors text-white/60 hover:text-white">
                                    <i data-lucide="paperclip" class="w-5 h-5"></i>
                                    <input type="file" id="file-upload" class="hidden" multiple onchange="handleFileUpload(event)">
                                </label>
                                <div class="h-6 w-[1px] bg-white/10 mx-1"></div>
                                <select id="reasoning-style" class="bg-transparent text-xs text-white/60 focus:outline-none cursor-pointer hover:text-white transition-colors">
                                    <option value="balanced">Balanced</option>
                                    <option value="creative">Creative</option>
                                    <option value="precise">Precise</option>
                                    <option value="deep">Deep Thinking</option>
                                </select>
                            </div>
                            
                            <button id="send-btn" onclick="sendMessage()" class="bg-indigo-600 hover:bg-indigo-500 text-white p-2 rounded-xl transition-all flex items-center justify-center disabled:opacity-50">
                                <i data-lucide="send-horizontal" class="w-5 h-5"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-[10px] text-center mt-3 text-white/30 uppercase tracking-widest">Powered by OpenRouter API â€¢ Glassmorphism Edition</p>
                </div>
            </div>
        </main>
    </div>

    <div id="settings-modal" class="fixed inset-0 z-[100] hidden bg-black/60 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="glass-panel w-full max-w-md rounded-3xl p-8 space-y-6">
            <div class="flex justify-between items-center">
                <h3 class="text-xl font-bold">Settings</h3>
                <button onclick="toggleSettings()" class="text-white/40 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-1 text-white/60">OpenRouter API Key</label>
                    <input type="password" id="api-key-input" class="w-full glass-input rounded-xl p-3 text-sm" placeholder="sk-or-v1-...">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 text-white/60">Model ID</label>
                    <input type="text" id="model-id-input" class="w-full glass-input rounded-xl p-3 text-sm" placeholder="deepseek/deepseek-r1:free">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1 text-white/60">Global System Prompt</label>
                    <textarea id="system-prompt-input" rows="3" class="w-full glass-input rounded-xl p-3 text-sm resize-none" placeholder="You are a helpful AI assistant..."></textarea>
                </div>
            </div>
            
            <button onclick="saveSettings()" class="w-full bg-indigo-600 p-3 rounded-xl font-bold hover:bg-indigo-500 transition-all">Save Changes</button>
        </div>
    </div>

    <script>
        // --- State Management ---
        let state = {
            apiKey: localStorage.getItem('api_key') || '',
            model: localStorage.getItem('model') || 'deepseek/deepseek-r1:free',
            systemPrompt: localStorage.getItem('system_prompt') || 'You are a helpful assistant. Provide concise and accurate answers.',
            chats: JSON.parse(localStorage.getItem('chats')) || [],
            currentChatId: localStorage.getItem('current_chat_id') || null,
            reasoning: 'balanced',
            isSidebarOpen: false,
            uploadedFiles: []
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // UI Initialization
            if (state.apiKey) {
                document.getElementById('api-key-input').value = state.apiKey;
            }
            document.getElementById('model-id-input').value = state.model;
            document.getElementById('system-prompt-input').value = state.systemPrompt;
            document.getElementById('model-badge').innerText = state.model.split('/').pop();

            renderChatList();
            if (state.currentChatId) {
                loadChat(state.currentChatId);
            }

            // Remove loader
            setTimeout(() => {
                document.getElementById('loading-overlay').style.opacity = '0';
                setTimeout(() => document.getElementById('loading-overlay').remove(), 500);
            }, 800);

            // Setup Mobile Sidebar
            const menuToggle = document.getElementById('menu-toggle');
            const sidebar = document.getElementById('sidebar');
            menuToggle.addEventListener('click', () => {
                sidebar.classList.toggle('active');
            });

            // Enter key to send
            document.getElementById('user-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        // --- Core Functions ---

        async function sendMessage() {
            const inputEl = document.getElementById('user-input');
            const content = inputEl.value.trim();
            if (!content && state.uploadedFiles.length === 0) return;
            if (!state.apiKey) {
                alert("Please add your OpenRouter API Key in settings.");
                toggleSettings();
                return;
            }

            playSound('send');
            
            // Create chat if none exists
            if (!state.currentChatId) {
                const newId = Date.now().toString();
                state.chats.push({
                    id: newId,
                    title: content.substring(0, 30) || 'New Chat',
                    messages: []
                });
                state.currentChatId = newId;
                saveToLocal();
            }

            const currentChat = state.chats.find(c => c.id === state.currentChatId);
            
            // Prepare message with files
            let messageContent = content;
            if (state.uploadedFiles.length > 0) {
                const fileContext = state.uploadedFiles.map(f => `[File: ${f.name}]\nContent: ${f.content || 'Binary/Image data'}`).join('\n\n');
                messageContent = `${content}\n\n--- Attachment Context ---\n${fileContext}`;
            }

            const userMsg = { role: 'user', content: content, files: [...state.uploadedFiles] };
            currentChat.messages.push(userMsg);
            
            // Update UI
            inputEl.value = '';
            inputEl.style.height = 'auto';
            clearFilePreviews();
            renderMessages();
            scrollToBottom();

            // Prepare API Request
            const aiMsgId = 'ai-' + Date.now();
            currentChat.messages.push({ role: 'assistant', content: '', id: aiMsgId });
            renderMessages();

            try {
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${state.apiKey}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'AI Chat Architect',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: state.model,
                        messages: [
                            { role: 'system', content: state.systemPrompt },
                            ...currentChat.messages.slice(0, -1).map(m => ({ role: m.role, content: m.content }))
                        ],
                        stream: true,
                        temperature: getTemperature(),
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let accumulatedContent = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;
                            try {
                                const parsed = JSON.parse(data);
                                const delta = parsed.choices[0].delta.content || "";
                                accumulatedContent += delta;
                                
                                // Update message in state
                                const msgIndex = currentChat.messages.findIndex(m => m.id === aiMsgId);
                                currentChat.messages[msgIndex].content = accumulatedContent;
                                
                                // Update DOM directly for performance
                                const bubble = document.getElementById(aiMsgId);
                                if (bubble) {
                                    bubble.querySelector('.prose').innerHTML = marked.parse(accumulatedContent);
                                    bubble.querySelectorAll('pre code').forEach((block) => {
                                        hljs.highlightElement(block);
                                        addCopyButton(block);
                                    });
                                }
                                scrollToBottom();
                            } catch (e) {}
                        }
                    }
                }
                saveToLocal();
            } catch (err) {
                console.error(err);
                alert("API Error: " + err.message);
            }
        }

        // --- UI Rendering ---

        function renderMessages() {
            const container = document.getElementById('chat-container');
            const welcome = document.getElementById('welcome-ui');
            const currentChat = state.chats.find(c => c.id === state.currentChatId);

            if (!currentChat || currentChat.messages.length === 0) {
                welcome.classList.remove('hidden');
                container.innerHTML = '';
                container.appendChild(welcome);
                return;
            }

            welcome.classList.add('hidden');
            container.innerHTML = currentChat.messages.map(m => `
                <div class="flex ${m.role === 'user' ? 'justify-end' : 'justify-start'} message-enter">
                    <div id="${m.id || ''}" class="max-w-[85%] md:max-w-[70%] rounded-2xl p-4 glass-panel ${m.role === 'user' ? 'bg-indigo-500/10 border-indigo-500/20' : ''}">
                        <div class="flex items-center gap-2 mb-2 text-[10px] uppercase tracking-tighter text-white/40">
                            <i data-lucide="${m.role === 'user' ? 'user' : 'bot'}" class="w-3 h-3"></i>
                            <span>${m.role === 'user' ? 'Architect' : 'Engine'}</span>
                        </div>
                        <div class="prose prose-invert prose-sm max-w-none">
                            ${marked.parse(m.content || '...')}
                        </div>
                        ${renderAttachments(m.files)}
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
            container.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
                addCopyButton(block);
            });
        }

        function renderAttachments(files) {
            if (!files || files.length === 0) return '';
            return `
                <div class="mt-3 pt-3 border-t border-white/5 flex flex-wrap gap-2">
                    ${files.map(f => `
                        <div class="text-[10px] bg-white/5 px-2 py-1 rounded border border-white/10 flex items-center gap-1">
                            <i data-lucide="file" class="w-3 h-3"></i> ${f.name}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function renderChatList() {
            const list = document.getElementById('chat-list');
            list.innerHTML = state.chats.map(chat => `
                <div onclick="loadChat('${chat.id}')" class="group flex items-center justify-between p-3 rounded-xl cursor-pointer hover:bg-white/5 transition-all ${state.currentChatId === chat.id ? 'bg-white/10' : ''}">
                    <div class="flex items-center gap-3 overflow-hidden">
                        <i data-lucide="message-square" class="w-4 h-4 text-white/40"></i>
                        <span class="text-sm truncate">${chat.title}</span>
                    </div>
                    <button onclick="deleteChat(event, '${chat.id}')" class="opacity-0 group-hover:opacity-100 hover:text-red-400 p-1">
                        <i data-lucide="x" class="w-3 h-3"></i>
                    </button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // --- File Handling ---

        async function handleFileUpload(e) {
            const files = Array.from(e.target.files);
            for (const file of files) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const isImage = file.type.startsWith('image/');
                    state.uploadedFiles.push({
                        name: file.name,
                        type: file.type,
                        content: isImage ? event.target.result : event.target.result.substring(0, 50000) // Truncate huge text
                    });
                    updateFilePreviews();
                };
                if (file.type.startsWith('image/')) {
                    reader.readAsDataURL(file);
                } else {
                    reader.readAsText(file);
                }
            }
        }

        function updateFilePreviews() {
            const container = document.getElementById('file-previews');
            container.innerHTML = state.uploadedFiles.map((f, i) => `
                <div class="relative group bg-indigo-500/20 border border-indigo-500/40 rounded-lg p-2 flex items-center gap-2 text-xs">
                    <i data-lucide="${f.type.startsWith('image/') ? 'image' : 'file-text'}" class="w-3 h-3"></i>
                    <span class="max-w-[100px] truncate">${f.name}</span>
                    <button onclick="removeFile(${i})" class="hover:text-red-400"><i data-lucide="x" class="w-3 h-3"></i></button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function removeFile(index) {
            state.uploadedFiles.splice(index, 1);
            updateFilePreviews();
        }

        function clearFilePreviews() {
            state.uploadedFiles = [];
            document.getElementById('file-previews').innerHTML = '';
        }

        // --- Helpers ---

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        function loadChat(id) {
            state.currentChatId = id;
            const chat = state.chats.find(c => c.id === id);
            document.getElementById('active-chat-title').innerText = chat ? chat.title : 'New Chat';
            renderChatList();
            renderMessages();
            if (window.innerWidth < 768) {
                document.getElementById('sidebar').classList.remove('active');
            }
            saveToLocal();
        }

        function createNewChat() {
            state.currentChatId = null;
            document.getElementById('active-chat-title').innerText = 'New Conversation';
            renderMessages();
            renderChatList();
        }

        function deleteChat(e, id) {
            e.stopPropagation();
            state.chats = state.chats.filter(c => c.id !== id);
            if (state.currentChatId === id) state.currentChatId = null;
            saveToLocal();
            renderChatList();
            renderMessages();
        }

        function clearChat() {
            if (state.currentChatId) {
                const chat = state.chats.find(c => c.id === state.currentChatId);
                chat.messages = [];
                saveToLocal();
                renderMessages();
            }
        }

        function toggleSettings() {
            const modal = document.getElementById('settings-modal');
            modal.classList.toggle('hidden');
        }

        function saveSettings() {
            state.apiKey = document.getElementById('api-key-input').value;
            state.model = document.getElementById('model-id-input').value;
            state.systemPrompt = document.getElementById('system-prompt-input').value;
            
            localStorage.setItem('api_key', state.apiKey);
            localStorage.setItem('model', state.model);
            localStorage.setItem('system_prompt', state.systemPrompt);
            
            document.getElementById('model-badge').innerText = state.model.split('/').pop();
            toggleSettings();
            alert("Settings synchronized.");
        }

        function saveToLocal() {
            localStorage.setItem('chats', JSON.stringify(state.chats));
            localStorage.setItem('current_chat_id', state.currentChatId);
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        function getTemperature() {
            const style = document.getElementById('reasoning-style').value;
            switch(style) {
                case 'creative': return 1.2;
                case 'precise': return 0.2;
                case 'deep': return 0.7; // Usually handled by model tags
                default: return 0.7;
            }
        }

        function addCopyButton(block) {
            if (block.parentElement.querySelector('.copy-btn')) return;
            const btn = document.createElement('button');
            btn.className = 'copy-btn';
            btn.innerText = 'Copy';
            btn.onclick = () => {
                navigator.clipboard.writeText(block.innerText);
                btn.innerText = 'Copied!';
                setTimeout(() => btn.innerText = 'Copy', 2000);
            };
            block.parentElement.appendChild(btn);
        }

        function playSound(type) {
            try {
                const el = document.getElementById(`snd-${type}`);
                el.currentTime = 0;
                el.play();
            } catch (e) {}
        }
    </script>
</body>
</html>
